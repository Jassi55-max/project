<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali Wishes</title>
  <link rel="stylesheet" href="Diwali.css.css">
</head>
<body>

  <h1>Happy Diwali!</h1>

  <button onclick="generateWish()">Generate Wish</button>
  <div id="color-contan"><img src="" alt=""></div>

  <script src="Diwali.js.js"></script>

</body>
</html>
